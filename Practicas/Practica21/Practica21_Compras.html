<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../CSS/bootstrap.min.css" rel="stylesheet">
    <link href="../../CSS/Styles.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Practica 21</title>
  </head>
  <body onload="loadData()">
    
    <div class="container">
        <div class="m-4">
            <p>Compras</p>
        </div>
        <div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../Assets/Pizza.jpg" class="d-block w-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../Assets/Hamburguesa.jpg" class="d-block w-50" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../Assets/Tamales.jpg" class="d-block w-50" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div id="Practice21BuyDiv">
            <p>Productos</p>
            <ul id="Practice21ProductList">
                
            </ul>
        </div>
        <div>
          <h1 class="titulo"><a name="contacto">Contacto</a></h1>
            <p>Si deseas contactar para algo particular deja tu información</p>
            <form acttion="Contacto.html" method="GET">
              <fieldset>
                <legend>Formulario de contacto</legend>
                <div>Nombre<br></div>
                <input type="text" name="user" placeholder="" class="yesselect"><br>
                <div>Correo<br></div>
                <input type="email" name="mail" placeholder="" class="yesselect"><br>
                <div>Fecha límite<br></div>
                <input type="date" name="date" class="yesselect"><br>
                <input type="hidden" name="status" val="">
                <div>Descripcion<br></div>
                <textarea type="text" name="description" val=""></textarea><br>
                <input class="btn-primary" type="submit" value="Enviar">
                <input class="btn-secondary" type="reset" value="Limpiar">
              </fieldset>
            </form>
        </div>
    </div>
    <script src="../../Js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
